    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio Modal</title>
        <!-- Boostrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
        <script src="componentes/modal.js"></script>
    </head>
    <body>
        <div id="app">
            <modal-bootstrap>
                <div slot="header">
                <h5 class="modal-title" id="exampleModalLabel">Soy un Titulo</h5>
                </div>
                <h3>Coloca un monto en Dolares</h3>
                <input v-model="foobar" type="number" class="form-control">
	            <p>Tu cambio en EUR es: {{foobar | currency}}</p>
                

                <div slot="footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="submit" value ="save" class="btn btn-primary" data-dismiss="modal">Enviar</button>
                </div>
            </modal-bootstrap>
            <button type="button" class="btn btn-primary btn-lg btn-block mt-5" data-toggle="modal" data-target="#exampleModal">
               Modal de cambio
            </button>

        </div>
        
        <script>

            Vue.filter('currency', function (value) {
                    return '€' + parseFloat(value)* 1.23;
                });

                

                
            new Vue({
                el:'#app',
                data: {
            foobar: 0
        },
            })
    
        </script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
      
    
    </body>
    </html>
